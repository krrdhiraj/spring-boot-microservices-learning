spring.application.name=start-learn-back
server.port=8080

#Database
spring.datasource.jdbc.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/e_learn_batch
spring.datasource.username=root
spring.datasource.password=root

# JPA & Hibernate mapping
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#server.error.include-binding-errors=never

spring.servlet.multipart.max-file-size=1001MB
spring.servlet.multipart.max-request-size=1001MB

# Configure user name and password
#spring.security.user.name=dhiraj
#spring.security.user.password=dhiraj

logging.level.org.springframework.security=DEBUG
#spring.main.allow-circular-references=true

# swagger-ui custom path
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/doc.html

# auth server configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9091/realms/E-learnApp
spring.security.oauth2.resourceserver.jwt.jwk-uri=http://localhost:9091/realms/E-learnApp/protocol/openid-connect/certs